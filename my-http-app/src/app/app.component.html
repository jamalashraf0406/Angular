<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="account-data"
          ngModelGroup="accountData"
          #userData="ngModelGroup">

          <div class="form-group">
            <label for="name">Customer Name</label>
            <input
              type="text"
              id="name"
              name="name"
              ngModel
              class="form-control"
              required>
          </div>
          <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input
              type="number"
              id="accountNumber"
              name="accountNumber"
              ngModel
              class="form-control"
              pattern="^[1-9]+[0-9]*$"
              required>
          </div>
        </div>
        <div class="form-group">
          <label for="branch">Branch Name</label>
          <select
            id="branch"
            class="form-control"
            [ngModel] = "branchName"
            name="branch"
          >
            <option value="Burhar">Burhar</option>
            <option value="Dhanpuri">Dhanpuri</option>
          </select>
        </div>
        <hr>
        <button
          class="btn btn-success"
          type="button"
          (click)="onGetAccount(null)">Get Account</button>&nbsp;

        <button
          class="btn btn-success"
          type="button"
          (click)="onGetAccount(786)">Get 786 Account</button>&nbsp;

        <button
          class="btn btn-success"
          type="button"
          (click)="onGetAccount(78698)">Get Error By Account</button>&nbsp;

        <button
          class="btn btn-primary"
          type="submit" [disabled]="!f.valid">Create Account</button>&nbsp;
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <br><br>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Customer Name</th>
          <th>Account Number</th>
          <th>Branch Name</th>
          <th>Outstanding Amount</th>
        </tr>
        </thead>
        <tbody *ngIf="dataFound">
        <tr *ngFor="let account of accounts">
          <td>{{ account.accountHolderName }}</td>
          <td>{{ account.accountNumber }}</td>
          <td>{{ account.branchName }}</td>
          <td>{{ account.outstanding }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

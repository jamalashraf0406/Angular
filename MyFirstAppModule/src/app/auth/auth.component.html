<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-md-12">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--        <p>{{ error }}</p>-->
<!--    </div>-->
<!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          required
          name="password"
          minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login': 'Sing Up'}}
        </button>
      |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sing Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
